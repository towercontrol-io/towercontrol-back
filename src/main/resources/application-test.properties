spring.application.name=iotowercontrol

# ======================================
# POSTGRESQL

# pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=20
#  config
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.jpa.open-in-view=false
#  disable to boot on flyway to let JPA manage the schema change
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
# connection
spring.datasource.url=${psql.url}
spring.datasource.username=${psql.username}
spring.datasource.password=${psql.password}
# Zonki db provider for test
zonky.test.database.provider=zonky



# ======================================
# MONGO DB
spring.data.mongodb.auto-index-creation=true
spring.mongodb.embedded.version=7.3.0
